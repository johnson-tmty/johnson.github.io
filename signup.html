	<div class="h3">Please fill in the correct information</div>
	<div class="form">
		<form class="row g-3">
		  <div class="col-12">
		    <label for="FirstName" class="form-label">First Name</label>
		    <input type="text" class="form-control" id="FirstName" placeholder="First Name" required>
		  </div>
		  <div class="col-12">
		    <label for="LastName" class="form-label">Last Name</label>

		  </div>

		  </div>
		  <div class="col-md-6">
		    <label for="inputPassword4" class="form-label">Password</label>
		    <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
		  </div>
		  <div class="col-md-6">
		    <label for="inputCity" class="form-label">City</label>
		    <input type="text" class="form-control" id="inputCity" placeholder="City" required>
		  </div>
		  <div class="col-md-6">
		    <label for="inputState" class="form-label">State</label>

		      <option selected>Choose...</option>

		      <option value="Gombe">Gombe</option>
		      <option value="Imo">Imo</option>
		      <option value="Jigawa">Jigawa</option>
		      <option value="Kaduna">Kaduna</option>
		      <option value="Kano">Kano</option>
		      <option value="Kastina">Kastina</option>
		      <option value="Kabbi">Kabbi</option>
		      <option value="Kogi">Kogi</option>
		      <option value="Kwara">Kwara</option>
		      <option value="Lagos">Lagos</option>
		      <option value="Nasarawa">Nasarawa</option>
		      <option value="Niger">Niger</option>
		      <option value="Ogun">Ogun</option>
		      <option value="Ondo">Ondo</option>
		      <option value="Osun">Osun</option>
		      <option value="Oyo">Oyo</option>
		      <option value="Plateau">Plateau</option>
		      <option value="Rivers">Rivers</option>
		      <option value="Sokoto">Sokoto</option>
		      <option value="Taraba">Taraba</option>
		      <option value="Yobe">Yobe</option>
		      <option value="Zamfara">Zamfara</option>
		      <option value="Abuja (FCT)">Abuja (FCT)</option>
